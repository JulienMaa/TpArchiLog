<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">
            <img *ngIf="guess == answer" src="../assets/image/win.png" alt="Logo" width="350">
            <img *ngIf="!(guess == answer)" src="../assets/image/lose.png" alt="Logo" width="350">
        </div>      
    </div>

    <main>
        <div class="row justify-content-around">
            <div class="card text-center w-50">
                <div>
                    <span><h3>Your guess : </h3></span><img src="../../assets/image/rank_{{game}}/{{guess}}.png" alt="" width="100" height="100">
                </div>
                <div>
                    <span><h3>The answer : </h3></span><img src="../../assets/image/rank_{{game}}/{{answer}}.png" alt="" width="100" height="100">
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="row justify-content-around">
            <div class="card text-center w-50">
                <div>
                    <a class="btn btn-outline-light" href="/random?game={{game}}">Continue</a>
                </div>
                <div>
                    <br>
                </div>
                <div>
                    <a class="btn btn-outline-light" routerLink="/">Return Home</a>
                </div>
            </div>
        </div>
    </main>
</div>
